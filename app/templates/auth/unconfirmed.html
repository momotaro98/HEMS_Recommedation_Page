{% extends "layout.html" %}

{% block title %}アカウント確認画面{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>こんにちは {{ current_user.username }}様</h1>
    <h2>まだ登録が完了していません</h2>
    <h3>
        サイトにアクセスするためにはアカウントの確定を行う必要があります。
    </h3>
    <h3>
        確定用リンク付きメールを確認してください。
    </h3>
    <h3>
        もう一度メールを受け取る場合は以下のリンクをクリックしてください。
    </h3>
    <p><a href="{{ url_for('auth.resend_confirmation') }}">Click here</a></p>
</div>
{% endblock %}
